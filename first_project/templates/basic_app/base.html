<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href={% static 'first_project/base.css' %}>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="navbar-nav">
        <ul class="navbar-nav">
        {# Home Link / Admin Link / Register Link#}
        <li class="nav-item active"><a class="navbar-brand" href="{% url 'index' %}">Home</a></li>
        <li class="nav-item"><a class="nav-item nav-link" href="{% url 'basic_app:register' %}">Register</a></li>
        <li class="nav-item"><a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin</a></li>

        {# Some logic on what to display for last item#}
        {% if user.is_authenticated %}
           <li><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
        {% else %}
           <li><a class="nav-link" href="{% url 'basic_app:user_login' %}">Login</a></li>
        {% endif %}

      </ul>
      </div>
    </nav>

    <div class="container">
    {% block body_block %}
    {% endblock %}
    </div>


  </body>
</html>
